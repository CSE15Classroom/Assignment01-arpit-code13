<!DOCTYPE html> 
<html> 
<head> 
    
    <title>Responsive Product Grid</title> 
 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            background: #f3f3f3; 
            margin: 0; 
            padding: 20px; 
        } 
 
        h1 { 
            text-align: center; 
        } 
 
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); 
            gap: 20px; 
            padding: 20px; 
        } 
 
        .product { 
            background: white; 
            padding: 15px; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            text-align: center; 
            transition: transform 0.2s ease, box-shadow 0.2s ease; 
        } 
 
        .product img { 
            width: 100%; 
            height: 180px; 
            object-fit: cover; 
            border-radius: 5px; 
        } 
 
        .product h3 { 
            margin-top: 15px; 
            font-size: 1.1rem; 
        } 
 
        .product p { 
            color: #666; 
            font-size: 0.95rem; 
        } 
    </style> 
</head> 
 
<body> 
 
    <h1>Responsive Product Grid</h1> 
 
    <div class="grid"> 
        <div class="product"> 
            <img src="IPHONE.webp" alt="Product"> 
            <h3>Iphone 17</h3> 
            <p>INR 170000</p> 
        </div> 
 
        <div class="product"> 
            <img src="xyz.jpg" alt="Product"> 
            <h3>car</h3> 
            <p>INR 30000000</p> 
        </div> 
 
        <div class="product"> 
            <img src="toy.jpg" alt="Product"> 
            <h3>toy</h3> 
            <p>INR 500</p> 
        </div> 

        <div class="product"> 
            <img src="beg.jpg" alt="Product"> 
            <h3>beg</h3> 
            <p>INR 480</p> 
        </div> 
    </div> 
 
</body> 
</html>
